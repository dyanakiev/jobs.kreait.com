{% assign posts=site.posts | where:"lang", page.lang %}

<ul class="post-list">
  {% for post in posts %}
    {% if site.exclude_from_list contains post.ref %}
    {% else %}
    <li class="lang">
      <span class="post-meta">{{ post.location }}</span>

      <h2>
        <a class="post-link {{post.lang}}" href="{{ post.url }}">{{ post.title }}</a>
      </h2>
    </li>
    {% endif %}
  {% endfor %}
</ul>
