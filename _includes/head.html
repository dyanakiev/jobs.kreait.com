<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }} â€¢ {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="icon" type="image/png" href="/assets/favicon-96x96.png">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    {% assign posts=site.posts | where:"name", page.name %}
    {% for post in posts %}
      {% if post.lang != page.lang %}
        <link rel="alternate" hreflang="{{post.lang}}" href="{{post.url}}" />
      {% endif %}
    {% endfor %}
</head>
