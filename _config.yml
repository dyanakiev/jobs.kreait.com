title: kreait Jobs
email: nehmt-mich@kreait.com
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://jobs.kreait.com" # the base hostname & protocol for your site
twitter_username: kreait
github_username:  kreait

# Outputting
permalink: /:categories/:title/

# Build settings
markdown: kramdown

defaults:
  # Default language
  -
    scope:
      path: ""
    values:
      lang: en
      layout: default
  -
    scope:
      path: _posts/en
    values:
      lang: en
      categories: en
  -
    scope:
      path: _posts/en/pages
    values:
      type: pages
      layout: page
      categories: en
  -
    scope:
      path: _posts/de
    values:
      lang: de
      categories: de
  -
    scope:
      path: _posts/de/pages
    values:
      type: pages
      layout: page
      categories: de
